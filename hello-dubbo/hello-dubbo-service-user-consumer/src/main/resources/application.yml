# Spring boot application
spring:
  application:
    name: hello-dubbo-service-user-consumer
server:
  port: 9090

# UserService service version
user:
  service:
    version: 1.0

# Dubbo Config properties
dubbo:
  scan:
    basePackages: com.example.hello.dubbo.service.user.consumer.controller
  ## ApplicationConfig Bean
  application:
    id: hello-dubbo-service-user-consumer
    name: hello-dubbo-service-user-consumer
  ## RegistryConfig Bean
  registry:
    id: zookeeper
    address: zookeeper://192.168.43.110:2181?backup=192.168.43.111:2181,192.168.43.115:2181
  ## ¸ºÔØ¾ùºâ
  consumer:
    loadbalance: roundrobin
  protocol:
#    serialization: kryo
#    optimizer: com.example.hello.dubbo.service.user.consumer.controller.SerializationOptimizerImpl

# Dubbo Endpoint (default status is disable)
endpoints:
  dubbo:
    enabled: true


management:
  server:
    port: 9091
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
  # Enables Dubbo All Endpoints
  endpoint:
    dubbo:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-properties:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
